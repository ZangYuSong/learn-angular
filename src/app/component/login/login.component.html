<form nz-form [formGroup]="validateForm" class="login-form" autocomplete="off" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSpan]="8" nzRequired nzFor="username">{{ 'username' | translate }}</nz-form-label>
    <nz-form-control [nzSpan]="16" nzHasFeedback>
      <nz-input-group [nzPrefix]="prefixUser">
        <input type="text" nz-input formControlName="username" placeholder="{{ 'username-placeholder' | translate }}" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="8" nzRequired nzFor="password">{{ 'password' | translate }}</nz-form-label>
    <nz-form-control [nzSpan]="16" nzHasFeedback>
      <nz-input-group [nzPrefix]="prefixLock">
        <input
          type="password"
          nz-input
          formControlName="password"
          placeholder="{{ 'password-placeholder' | translate }}"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzOffset]="8">
      <button nz-button [nzType]="'primary'">{{ 'submit' | translate }}</button>
    </nz-form-control>
  </nz-form-item>
</form>
<ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
<ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
